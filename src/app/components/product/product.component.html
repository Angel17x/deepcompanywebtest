<div *ngIf="listProducts!=null" class="flex flex-row flex-wrap -m-2 justify-start">
    <div [id]="product._id" *ngFor="let product of listProducts" class="p-2 w-full sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/4">
        <div class="relative flex flex-col overflow-hidden rounded-xl bg-white text-gray-700 shadow-md h-full">
            <div class="relative overflow-hidden bg-transparent rounded-none shadow-none h-1/2 flex justify-center items-center">
                <img [src]="product?.image?.image ?? ''" class="object-contain h-full w-full"/>
            </div>
            <div class="px-2">
                <hr>
            </div>
            <div class="p-6 h-1/4">
                <div *ngIf="product.tax_rate != null || product.status != null" class="flex justify-between items-center">
                    <rating *ngIf="product.tax_rate != null" [percentage]="product.tax_rate * 100"></rating>
                    <div *ngIf="product.status != null" class="shadow-md bg-slate-100 px-4">
                        <p class="text-sm font-normal leading-relaxed text-gray-700">
                            {{product.status}}
                        </p>
                    </div>
                </div>
                <h4 *ngIf="product.title" class="text-lg font-semibold leading-snug tracking-normal text-blue-gray-900 mt-2">
                    {{product.title}}
                </h4>
                
                <p *ngIf="product.regular_price!=null">
                    <span class="text-3xl font-bold text-slate-900">Bs. {{formattedAmount(product.regular_price, 'es-VE')}}</span>
                </p>
                <p *ngIf="product.regular_usd!=null">
                    <span class="text-xl font-bold text-slate-600">{{formattedAmount(product.regular_usd, 'en-US')}}</span>
                </p>
                <div class="w-full flex justify-between">
                    <p class="text-base ">
                        <span class="text-slate-700">Puedes comprar hasta</span>
                        <span class="font-bold text-gray-900"> {{product.stock_quantity}}</span>
                    </p>
                </div>
            </div>
            <div class="h-1/4 p-6 flex flex-col items-end justify-end ">
                
                <div class="w-full flex justify-between">
                    <p class="text-sm font-bold leading-relaxed text-slate-800">Tienda:</p>
                    <p class="text-sm font-normal leading-relaxed text-gray-700">
                        {{product.store}}
                    </p>
                </div>
                <div class="w-full flex justify-between">
                    <p class="text-sm font-bold leading-relaxed text-slate-800">Sitio:</p>
                    <p class="text-sm font-normal leading-relaxed text-gray-700">
                        {{product.site_name}}
                    </p>
                </div>
            </div>
        </div> 
    </div> 
</div>
